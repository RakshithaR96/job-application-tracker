{% extends "tracker/base.html" %}

{% block content %}
<div class="container">
    <h2>Add a New Job</h2>
    <form method="POST" enctype="multipart/form-data">  <!-- Required for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Job</button>
    </form>
    <a href="{% url 'tracker:job_list' %}">Back to Job List</a>
</div>
{% endblock %}
