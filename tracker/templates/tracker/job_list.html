<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
</head>
<body>
    <h2>My Job Applications</h2>
    <table border="1">
        <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.company }}</td>
            <td>{{ job.position }}</td>
            <td>{{ job.status }}</td>
            <td>{{ job.notes }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No job applications found.</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'add_job' %}">Add New Job</a>
</body>
</html>
